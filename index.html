<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="bi bi-volume-up"></i>
                        <i id="from" class="bi bi-copy"></i>
            
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="bi bi-arrow-left-right"></i></li>
                
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="bi bi-volume-up"></i>
                        <i id="to" class="bi bi-copy"></i>
            
                    </div>
                    
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
